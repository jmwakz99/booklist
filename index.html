<!DOCTYPE html>
<html>
<head>
	<title>Book List</title>
	<link rel="stylesheet" type="text/css"s href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<style>
		.success, .error {
			color: white;
			padding: 5px;
			margin: 5px 0 15px 0;

		}
		.success {
			background: #2ecc71;

		}
		.error {
			background: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Add Book</h1>
		<form id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" id="title" class="u-full-width">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" id="author" class="u-full-width">
			</div>
			<div>
				<label for="isbn">ISBN#</label>
				<input type="text" id="isbn" class="u-full-width">
			</div>
			<div>
				<input type="submit" value="Submit" class="u-full-width">
				
			</div>
			
		</form>
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
				
			</thead>
			<tbody id="book-list">
				
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
